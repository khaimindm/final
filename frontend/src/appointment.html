<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/appointment.css">
  <title>Запись на прием</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

  <div id="top">
    <ul id="toppanel">
      <li class="toppanelel"><a href="" id="home" class="material-icons">home</a></li>
      <li class="toppanelel" style="float: right;"><a href="">Выход</a></li>
      <li class="toppanelel" style="float: right;">Пользователь</li>      
    </ul>    
  </div>

  <div id="main">
    <h1 class="main">Запись к: Специалист</h1>
    
    <div id="patientEl">
      <form id="patientForm" action="" method="post">
        <label class="patientFormLabel" for="fname">Имя: </label><br>
        <input type="text" name="fname" id="fname"><br>
        <label class="patientFormLabel" for="lname">Фамилия: </label><br>
        <input type="text" name="lname" id="lname">
      </form>
    </div><br>

    <div id="dateFormEl">    
      <form id="dateForm" action="" method="post">
        <label for="date">Выберите дату:</label>
        <input type="date" name="date" id="date">
        <input type="submit" value="Применить">
      </form>
    </div>

    <div id="choosingAvailableTimeFormEl">
      <form id="choosingAvailableTimeForm" action="" method="post">
        <label for="availableTime">Выберите доступное время на <span id="dateSpan">Дата</span></label>
        <select name="availableTime" id="availableTime">
          <option value="08:00">08:00</option>
          <option value="08:30">08:30</option>
          <option value="09:00">09:00</option>
        </select>
      </form>
    </div>

  </div>
  
  <div id="confirmationModal" class="modal">
    
    <div class="modal-content">
      <span class="close">&times;</span>
      <!--Some text in the Modal..-->
    </div>

  </div>

  <script src="js/appointment.js"></script>
  
</body>
</html>
